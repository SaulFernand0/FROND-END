<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">IDL</th>
        <th scope="col">TITULO</th>
        <th scope="col">AUTOR</th>
        <th scope="col">EDITORIAL</th>
        <th scope="col">FECHA</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let libro of libros">
        <td>{{libro.idLibro}}</td>
        <td>{{libro.titulo}}</td>
        <td>{{libro.autor}}</td>
        <td>{{libro.editorial}}</td>
        <td>{{libro.fecha}}</td>
      </tr>
    </tbody>
  </table>
